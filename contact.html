<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Blockbuster Puzzle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        appleDark: '#1D1D1F',
                        appleLight: '#F5F5F7',
                        appleBlue: '#0A84FF',
                        appleBlueDark: '#0071E3',
                        appleTeal: '#5AC8FA',
                        applePurple: '#AF52DE',
                        appleGray: '#86868B'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-appleLight text-appleDark font-sans antialiased">
    <header class="bg-white/80 backdrop-blur-md shadow-sm">
        <div class="container mx-auto px-4 py-3">
            <a href="/" class="text-2xl font-bold bg-gradient-to-r from-appleBlue to-applePurple bg-clip-text text-transparent">
                Blockbuster<span class="text-appleBlueDark">Puzzle</span>
            </a>
        </div>
    </header>

    <main class="container mx-auto px-4 py-12 flex flex-col items-center justify-center min-h-[60vh]">
        <h1 class="text-4xl font-bold mb-8 text-center">Contact Us</h1>
        <div class="w-full max-w-2xl flex flex-col items-center">
            <div class="bg-white p-8 rounded-xl shadow-md w-full">
                <form class="space-y-6" action="https://formspree.io/f/xldngdqk" method="POST">
                    <div>
                        <label for="name" class="block text-sm font-medium text-appleDark mb-2">Name</label>
                        <input type="text" id="name" name="name" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-appleBlue focus:border-appleBlue">
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-appleDark mb-2">Email</label>
                        <input type="email" id="email" name="email" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-appleBlue focus:border-appleBlue">
                    </div>

                    <div>
                        <label for="subject" class="block text-sm font-medium text-appleDark mb-2">Subject</label>
                        <select id="subject" name="subject" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-appleBlue focus:border-appleBlue">
                            <option value="">Select a subject</option>
                            <option value="support">Game Support</option>
                            <option value="feedback">Feedback</option>
                            <option value="bug">Report a Bug</option>
                            <option value="business">Business Inquiry</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div>
                        <label for="message" class="block text-sm font-medium text-appleDark mb-2">Message</label>
                        <textarea id="message" name="message" rows="6" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-appleBlue focus:border-appleBlue"></textarea>
                    </div>

                    <div>
                        <button type="submit" 
                            class="w-full bg-appleBlue hover:bg-appleBlueDark text-white font-semibold py-3 px-6 rounded-lg transition duration-200">
                            Send Message
                        </button>
                    </div>
                </form>
            </div>

            <div class="mt-8 bg-white p-8 rounded-xl shadow-md w-full text-center">
                <h2 class="text-2xl font-semibold mb-4">Other Ways to Reach Us</h2>
                <div class="space-y-4 text-appleGray">
                    <p>Email: jiayuanliu@gmail.com</p>
                    <p>Response Time: Within 24-48 hours</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-appleDark text-appleLight py-8">
        <div class="container mx-auto px-4 text-center">
            <p class="text-appleGray">Â© 2025 Blockbuster Puzzle. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
